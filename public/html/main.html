    <body>
        <div class="container">
            <header>
                <h1>Casa House</h1>
            </header>
            <!--Nav bar-->
            <nav class="flexbox" aria-label="Primary-nav">
                <ul>
                    <li><a href="#home">Menu</a></li>
                    <li><a href="#bar">Find a Bar</a></li>
                    <li><a href="#blog">Blog</a></li>
                </ul>
            </nav>
            <main>
                <!--Main menu body-->
                <h1 class="honk">Drink Menu</h1>
                <ul id="myUL">

                    <li id="menuListItem">

                        <button id="closePopup" type="button" class="button button1 addBtn" onclick="newElement(); closeForm();">Add</button>
                        <button id="closePopup" type="button" class="button button1" onclick="closeForm()">Close</button>
                    </div>

            </main>
            <footer>
