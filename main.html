<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Main Page</title>
        <link rel="stylesheet" href="css/home.css">
        <script src="js/form.js"></script>
        <script src="js/add_drink.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Casa House</h1>
            </header>
            <!--Nav bar-->
            <nav class="flexbox" aria-label="Primary-nav">
                <ul>
                    <li><a href="#home">Menu</a></li>
                    <li><a href="#blog">Blog</a></li>
                </ul>
            </nav>
            <main>
                <!--Main menu body-->
                <h1 class="honk">Drink Menu</h1>
                <ul id="myUL">
                    <li id="menuListItem">
                        <button class="close">X</button> <!--will need to hide this button when not logged in-->
                        <h2 class="anton-regular">El Presidente</h2> 
                        <p>1.5oz White Rum, 0.75oz Dry Vermouth, 0.25oz Orange Coracao, 2 dashes of grenadine</p>
                    </li>
                    <li id="menuListItem">
                        <button class="close">X</button>
                        <h2 class="anton-regular">El Presidente</h2>
                        <p>1.5oz White Rum, 0.75oz Dry Vermouth, 0.25oz Orange Coracao, 2 dashes of grenadine</p>
                    </li>
                </ul>
                <!--Log in Button-->
                <button id="login" type="button" class="button button1" onclick="loginFunc(); isLoggedIn(); window.location.href='login.html'" value="false">Log In</button>
                <!--edit button-->
                <button id="editButton" type="button" class="button button1" onclick="openForm()">Edit Menu</button>
                <!--Form to edit page-->
                <div id="myPopup" class="popup">
                    <form class="popup-content" action="#">
                        <fieldset>
                            <legend>New Drink Info</legend>
                            <label for="drink_name">
                                Drink Name: 
                                <input type="text" id="drink_name">
                            </label>
                            <label for="drink_type">
                                Type of Drink:
                                <input type="text" id="drink_type">
                            </label>
                            <label for="drink_description">
                                Description:
                                <input type="test" id="drink_description">
                            </label>
                            <input type="submit" value="Add Drink" onclick="newElement(); closeForm()">
                        </fieldset>
                    </form>
                </div>
                
            </main>
            <footer>
                <h2 class="anton-regular">by Sean Masucci</h2>
            </footer>
        </div>
    </body>
</html>
